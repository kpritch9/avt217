<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="Nivo-Slider/themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="Nivo-Slider/themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="Nivo-Slider/themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="Nivo-Slider/themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="Nivo-Slider/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body>
    <div id="wrapper">
        <div class="slider-wrapper theme-light">
            <div id="slider" class="nivoSlider">
                <img src="images/applepie_1.jpg" data-thumb="images/applepie_1.jpg" data-transition="sliceDown" alt="" title="1. Cut out pastry shells."/>
                <img src="images/applepie_2.png" data-thumb="images/applepie_2.png" alt="" title="2. Add pastry shells to muffin tin." />
                <img src="images/applepie_3.jpg" data-thumb="images/applepie_3.jpg" alt="" data-transition="sliceDownLeft" title="3. Make Filling."/>
                <img src="images/applepie_4.jpg" data-thumb="images/applepie_4.jpg" alt="" data-transition="sliceUp" title="4. Add crumble topping." />
                <img src="images/applepie_5.png" data-thumb="images/applepie_5.png" alt="" data-transition="sliceUpDown" title="5. Bake" />
                <img src="images/applepie_6.jpg" data-thumb="images/applepie_6.jpg" alt="" data-transition="sliceUpDownLeft" title="#htmlcaption" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                Visit the <a href="https://tipsychocochip.com">tipsychocochip</a> blog for more. 
            </div>
        </div>

    </div>
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="Nivo-Slider/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
