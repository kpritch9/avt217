<!DOCTYPE html><html><head>  <title>Compression</title>  <style>    body {background-color: #fff;}
    p, figcaption {text-align: center;}
    img {margin-top: 2em;}  </style></head><body>  <p>	<img src="./exercise1/asian.png" alt="Original Image">	<figcaption>Original, 15KB</figcaption>  </p>  <p>	<img src="./exercise1/asian.gif" alt="GIF">	<figcaption>GIF, 4KB</figcaption>  </p>  <p>	<img src="./exercise1/asian.jpg" alt="JPEG">	<figcaption>JPEG, 9KB</figcaption>  </p>  <p>	<img src="./exercise1/asian_png8.png" alt="PNG 8">	<figcaption>PNG-8, 4KB</figcaption>  </p>  <p>	<img src="./exercise1/asian_png24.png" alt="PNG 24">	<figcaption>PNG-24, 16KB</figcaption>  </p>          <p>	<img src="./exercise1/boats.png" alt="Original Image">	<figcaption>Original, 217KB</figcaption>  </p>  <p>	<img src="./exercise1/boats.gif" alt="GIF">	<figcaption>GIF, 85KB</figcaption>  </p>  <p>	<img src="./exercise1/boats.jpg" alt="JPEG">	<figcaption>JPEG, 33KB</figcaption>  </p>  <p>	<img src="./exercise1/boats_png8.png" alt="PNG 8">	<figcaption>PNG-8, 78KB</figcaption>  </p>  <p>	<img src="./exercise1/boats_png24.png" alt="PNG 24">	<figcaption>PNG-24, 250KB</figcaption>  </p></body></html>
